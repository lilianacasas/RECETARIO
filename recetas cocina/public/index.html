<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración del charset a UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">

    <!-- Configuración para que el diseño sea responsivo en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Recetario de Cocina</title>

    <!-- Meta etiquetas para la descripción y palabras clave del sitio web -->
    <meta name="description" content="Sitio web de recetas">
    <meta name="keywords" content="recetas, cocina, comida">

    <!-- Icono que se mostrará en la pestaña del navegador -->
    <link rel="icon" href="/imagenes/libro-de-cocina.png ">

    <!-- Vinculación del archivo CSS para estilos -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <!-- Menú flotante que contiene enlaces a redes sociales -->
    <div class="floating-menu">
        <!-- Enlace a Facebook que se abrirá en una nueva pestaña -->
        <a href="https://www.facebook.com" target="_blank"><img src="./imagenes/icons8-facebook-logo-94.png" alt="Facebook" /></a>
        <!-- Enlace a Instagram que se abrirá en una nueva pestaña -->
        <a href="https://www.instagram.com" target="_blank"><img src="imagenes/icons8-instagram-94.png" alt="Instagram" /></a>
    </div>

    <header>
        <!-- Contenedor para el logo -->
        <div class="logo">
            <!-- Imagen del logo del recetario -->
            <img src="imagenes/icons8-chef-hat-50.png" alt="Logo Recetario" />
        </div>

        <!-- Título principal del sitio -->
        <h1>EL GRAN RECETARIO</h1>

        <nav>
            <!-- Menú de navegación -->
            <ul>
                <!-- Enlace a la página de inicio -->
                <li><a href="inicio.html">Inicio</a></li>
                <!-- Enlace a la sección de crear recetas -->
                <li><a href="#crear-receta">Crear Receta</a></li>
                <!-- Enlace a la sección de registro de usuario -->
                <li><a href="#registro-usuario">Registrar Usuario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección para crear receta -->
        <section id="crear-receta" class="main-section">
            <h2>Crear Nueva Receta</h2>
            <!-- Formulario para crear una nueva receta -->
            <form id="form-crear-receta" onsubmit="event.preventDefault(); crearReceta();">
                <!-- Campo para el título de la receta -->
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <!-- Campo para la descripción de la receta -->
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required></textarea>

                <!-- Campo para los ingredientes de la receta -->
                <label for="ingredients">Ingredientes (separados por coma):</label>
                <textarea id="ingredients" name="ingredients" required></textarea>

                <!-- Campo para las instrucciones de la receta -->
                <label for="instructions">Instrucciones (separadas por coma):</label>
                <textarea id="instructions" name="instructions" required></textarea>

                <!-- Botón para crear la receta -->
                <button type="submit">Crear Receta</button>
                <!-- Botón para actualizar la receta -->
                <button type="button" onclick="actualizarReceta();">Actualizar Receta</button>
                <!-- Botón para eliminar la receta -->
                <button type="button" onclick="eliminarReceta();">Eliminar Receta</button>
            </form>
        </section>

        <!-- Sección para mostrar la lista de recetas -->
        <section id="ver-recetas" class="main-section">
            <h2>Lista de Recetas</h2>
            <div id="recipes-list" class="recipe-list">
                <!-- Aquí se cargarán las recetas dinámicamente -->
            </div>
        </section>

        <!-- Sección para el registro de usuario -->
        <section id="registro-usuario" class="main-section">
            <h2>Registro de Usuario</h2>
            <!-- Formulario para registrar un nuevo usuario -->
            <form id="form-registro-usuario" onsubmit="event.preventDefault(); registrarUsuario();">
                <!-- Campo para el nombre del usuario -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <!-- Campo para el correo electrónico del usuario -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo para la contraseña del usuario -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <!-- Botón para registrar al usuario -->
                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Mensaje de copyright del sitio -->
        <p>© 2024 Recetario de Cocina. Todos los derechos reservados.</p>
    </footer>

    <!-- Vinculación del archivo JavaScript para funcionalidad -->
    <script src="js/script.js"></script>
</body>

</html>
